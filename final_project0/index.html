        }

<body>
    <div id="header">
        <div id="greeting" class="animated pulse " style="font-family:sans-serif;font-size:50px;margin-left:50px; "></div>
        <script>
            var d = new Date();
            var greetingString = 'now';
            if (d.getHours() < 4) {
                greetingString = 'good night';
            } else if (d.getHours() < 12) {
                greetingString = 'good morning';
            } else if (d.getHours() < 18) {
                greetingString = 'good afternoon';
            } else {
                // > 18:00
                greetingString = 'good evening';
            }
            document.getElementById('greeting').innerHTML = 'Hi, ' + greetingString + '!';
        </script>

        </div>
    </div>

</body>
